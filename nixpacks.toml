[phases.setup]
nixPkgs = ['php82', 'php82Extensions.zip', 'php82Extensions.gd', 'php82Extensions.mysqli', 'php82Extensions.sodium', 'php82Extensions.pdo', 'php82Extensions.pdo_mysql']

[phases.install]
cmds = ['composer install --no-interaction --optimize-autoloader --ignore-platform-reqs']

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=${PORT:-8000}'